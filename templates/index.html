<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Size Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Tonye Shoe-size Predictor</h1>
        <form method="POST" action="/" class="form">
            <div class="form-group">
                <label for="height" class="label">Height (in cm):</label>
                <input type="number" id="height" name="height" class="input" required>
            </div>
            <div class="form-group">
                <label for="weight" class="label">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" class="input" required>
            </div>
            <div class="form-group">
                <label for="gender" class="label">Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" class="radio" required>
                    <label for="male" class="radio-label">Male</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="female" name="gender" value="female" class="radio" required>
                    <label for="female" class="radio-label">Female</label>
                </div>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
