<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Your Predicted Shoe Size</h1>
        <p class="prediction">Predicted Shoe Size: {{ prediction }}</p><br>

        <h2 class="subtitle">Please Enter Your Actual Shoe Size</h2>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="shoe_size" class="label">Shoe Size:</label>
                <input type="number" id="shoe_size" name="shoe_size" class="input" required>
            </div>
            <button type="submit" class="button">Submit Shoe Size</button>
        </form>
    </div>
</body>
</html>
